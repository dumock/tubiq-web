<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-app-region: drag;
        }

        .player-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        video {
            max-width: 100%;
            max-height: 100%;
            outline: none;
            -webkit-app-region: no-drag;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body:hover .header,
        body:hover .controls {
            opacity: 1;
        }

        .title {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }

        .close-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            -webkit-app-region: no-drag;
        }

        .close-btn:hover {
            background: rgba(255, 59, 48, 0.8);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 40, 40, 0.7);
            backdrop-filter: blur(20px);
            padding: 8px 16px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            -webkit-app-region: no-drag;
        }

        .btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #007aff;
            border-radius: 2px;
            width: 0%;
        }

        .time {
            font-size: 11px;
            font-variant-numeric: tabular-nums;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="close-btn" onclick="window.close()">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
        <div class="title" id="video-title">Loading...</div>
        <div style="width: 24px;"></div> <!-- Spacer -->
    </div>

    <div class="player-container">
        <video id="main-video" autoplay></video>
    </div>

    <div class="controls">
        <button class="btn" id="play-pause">
            <svg id="play-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            <svg id="pause-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display:none">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
        </button>
        <div class="time" id="current-time">00:00</div>
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="time" id="duration">00:00</div>
    </div>

    <script>
        const video = document.getElementById('main-video');
        const playPauseBtn = document.getElementById('play-pause');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const titleEl = document.getElementById('video-title');

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoSrc = urlParams.get('src');
        const videoName = urlParams.get('name');

        if (videoSrc) {
            video.src = videoSrc;
            titleEl.textContent = videoName || 'Video Player';
        }

        // Play/Pause
        playPauseBtn.onclick = () => {
            if (video.paused) video.play();
            else video.pause();
        };

        video.onplay = () => {
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        };

        video.onpause = () => {
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        };

        // Progress
        video.ontimeupdate = () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percent}%`;
            currentTimeEl.textContent = formatTime(video.currentTime);
        };

        video.onloadedmetadata = () => {
            durationEl.textContent = formatTime(video.duration);
        };

        progressContainer.onclick = (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        };

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) return `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            return `${m}:${String(s).padStart(2, '0')}`;
        }

        // Close on Esc
        window.onkeydown = (e) => {
            if (e.key === 'Escape') window.close();
        };
    </script>
</body>

</html>
